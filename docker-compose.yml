version: "3.1"

services:
  peppermint_postgres:
    container_name: peppermint_postgres
    image: postgres:latest
    restart: always
    volumes:
      - pgdata_live:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USERNAME:-peppermint}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-peppermint}

  peppermint:
    container_name: peppermint
    image: pepperlabs/peppermint:latest
    ports:
      - 1000:3000
      - 1001:5003
# If running via Docker on a hypervisor, enable DNS.
#    dns:
#      - 1.1.1.1
#      - 8.8.8.8
    restart: always
    depends_on:
      - peppermint_postgres
    environment:
      DB_USERNAME: ${DB_USERNAME:-peppermint}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST:-peppermint_postgres}
      SECRET: ${SECRET}

volumes:
 pgdata_live:
